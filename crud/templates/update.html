{% extends 'base.html' %}
{% block content %}
<div class ="container mt-3"> 
    <h4>Update Record</h4>
    <hr>

    <form action="/update/{{student.id}} " method="POST">
{% csrf_token %}

<div class="form-group">
    <label for="">ID</label>
    <input type="text" class="form-control" name="sid" value="{{student.sid}}">
</div>
<div class="form-group">
    <label for="">Name</label>
    <input type="text" class="form-control" name="sname" value="{{student.sname}}">
</div>
<div class="form-group">
    <label for="">ECONTACT</label>
    <input type="number" class="form-control" name="scontact" value="{{student.scontact}}">
</div>
<div class="form-group">
    <button class="btn btn-primary" type="submit">Update Record</button>
    <a href="{% url 'show' %}" class="btn btn-info">Show Details</a>
</div>
    </form>
</div>
{% endblock content %}
